<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Habit.at</title>
</head>

<body>
    <div id="bg-cover">
        <header>
            <div id="title-div">
                <h1 id="title">Habit.at</h1>
                <p id="subtitle">Building consistency</p>
            </div>
            <nav></nav>
            <!-- <button onclick="Alert()">Test</button> -->
        </header>
        <main>
            <section class="main-sections" id="add-habit">
                <h2>Add a Habit</h2>
                <input type="text" id="habit-input" placeholder="Input a Habit..." />
                <button type="button" id="habit-btn" onclick="habitAdd()">Add Habit</button>
                <p id="habit-added"></p>
            </section>

            <section class="main-sections" id="habit-list">
                <h2>Your Habits</h2>
                <ul id="habit-list-ul">
                    <li id="list-title" class="habit-li">Your Habits</li>
                </ul>
            </section>

            <section class="main-sections" id="stats">
                <h2>Your Progress</h2>
                <p id="streakMessage" style="margin-bottom: 2vh;">Start building streaks today!</p>
            </section>
        </main>
    </div>
</body>

<script src="script.js"></script>

</html>
